<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>



<body style="background-color:rgb(219, 148, 148)" ;>

  {% include "ohsiha_app/navigation.html" %}
  <div class="container-fluid">
    <main>
      {% if user.is_authenticated %}
      <div>
        Moi {{ user.username }}!
      </div>
      {% block content %}
      {% endblock %}
      {%else%}
      <a href="{%url 'login' %}">Et ole kirjautunut sisää</a>
      {%endif%}
    </main>
  </div>
</body>


</html>
